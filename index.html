<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>propose</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .btn-container {
        margin-top: 20px;
      }

      @media (min-width: 1025px) {
        .yest-btn {
          display: none;
        }
        .no-btn {
          position: absolute;
          transition: 0.2s ease-in-out;
        }
        .yes-btn {
          position: absolute;
          left: 42vw;
        }
      }

      /* Hide "No" button on small screens */
      @media (max-width: 1024px) {
        .no-btn {
          display: none;
        }
      }

      /* creadit style */

      .footer-credit {
        position: fixed;
        bottom: 12px;
        right: 12px;
        text-align: center;
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        max-width: 90vw; /* Prevent overflow on very small screens */
      }

      .footer-photo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        opacity: 1;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
        border: 2px dotted #1877f2; /* Keep your dotted style */
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .footer-photo:hover {
        transform: scale(1.05);
        opacity: 1;
      }

      .footer-text {
        font-size: 0.7rem;
        font-weight: bold;
        color: #1877f2;
        text-shadow: 0 0 4px #1877f2, 0 0 8px #1877f2;
        letter-spacing: 0.5px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        opacity: 0.95;
        animation: fbGlow 2s ease-in-out infinite alternate;
        word-break: break-word; /* Prevent text overflow on small screens */
      }

      @keyframes fbGlow {
        from {
          text-shadow: 0 0 4px #1877f2, 0 0 8px #1877f2;
        }
        to {
          text-shadow: 0 0 6px #145dbf, 0 0 10px #145dbf;
        }
      }

      /* Tablet screens */
      @media (max-width: 768px) {
        .footer-photo {
          width: 30px;
          height: 30px;
        }
        .footer-text {
          font-size: 0.6rem;
        }
        .footer-credit {
          bottom: 10px;
          right: 10px;
        }
      }

      /* Mobile screens */
      @media (max-width: 480px) {
        .footer-photo {
          width: 25px;
          height: 25px;
        }
        .footer-text {
          font-size: 0.5rem;
        }
        .footer-credit {
          bottom: 8px;
          right: 8px;
          padding: 2px;
        }
      }
    </style>
  </head>
  <body class="p-1 overflow-hidden">
    <div class="heading">
      <h1 class="props h3 text-danger fw-bolder">
        Will You Be My Life Partner üíû‚ùì
      </h1>
    </div>
    <div
      class="btn-container d-flex justify-content-center align-items-center gap-3"
    >
      <button type="button" class="btn btn-warning btn-txt yes-btn">
        <a href="love.html" class="text-decoration-none h4 btn-txt">Yes</a>
      </button>
      <button type="button" class="btn btn-warning btn-txt no-btn">
        <a href="#" class="text-decoration-none h4">No</a>
      </button>
      <button type="button" class="btn btn-warning btn-txt yest-btn">
        <a href="love.html" class="text-decoration-none h4">Of Course,Yes</a>
      </button>
    </div>
    <div class="footer-credit">
      <img src="/image/masudc.png" alt="Masud Photo" class="footer-photo" />
      <p class="footer-text">Masud Production</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const noBtn = document.querySelector(".no-btn");

        noBtn.addEventListener("mouseover", () => {
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;
          const newX = Math.random() * (viewportWidth - 150);
          const newY = Math.random() * (viewportHeight - 150);
          noBtn.style.left = `${newX}px`;
          noBtn.style.top = `${newY}px`;
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
